# Node.js React Web App to Linux on Azure
# Build a Node.js React app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - main
    exclude:
      - develop
      - feature/*

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: "9abd54ba-7abf-43d5-b936-973310267f7d"

  # Web app name
  webAppName: "xrwebsites-frontend"

  # Environment name
  environmentName: "xrwebsites-frontend"

  # Agent VM image name
  vmImageName: "ubuntu-latest"

  frontendDir: "frontend"
  distDir: "$(frontendDir)/dist"

stages:
  - stage: Build
    displayName: Build stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          name: "Self_Hosted"

        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "14.x"
            displayName: "Install Node.js"

          - script: |
              cd $(frontendDir)
              npm install
              npm run build
            displayName: "Build Frontend"

          - script: |
              echo "Listing frontend directory contents:"
              ls -la $(frontendDir)
            displayName: "List Frontend Directory"

          - script: |
              echo "Listing dist directory contents:"
              ls -la $(distDir)
            displayName: "Verify Build Output"

          - task: ArchiveFiles@2
            displayName: "Archive Frontend Files"
            inputs:
              rootFolderOrFile: "$(distDir)"
              includeRootFolder: false
              archiveType: zip
              archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
              replaceExistingArchive: true

          - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
            artifact: drop

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: Deploy
        displayName: Deploy
        environment: $(environmentName)
        pool:
          name: "Self_Hosted"
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureRmWebAppDeployment@4
                  displayName: "Azure App Service Deploy: xrwebsites-frontend"
                  inputs:
                    azureSubscription: $(azureSubscription)
                    appType: webAppLinux
                    WebAppName: $(webAppName)
                    packageForLinux: "$(Pipeline.Workspace)/drop/$(Build.BuildId).zip"
                    RuntimeStack: "NODE|20LTS"
                    StartupCommand: "npm run start"
