<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRWebsites.io - Jobs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .job-card {
            background: rgba(46, 46, 68, 0.9);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
        }

        .loading-overlay {
            background: rgba(30, 30, 47, 0.9);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00d4ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Dashboard Layout -->
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 p-4">
            <div class="text-2xl font-bold text-blue-400 mb-8">XRWebsites.io</div>
            <div id="sidebarUserInfo" class="mb-6 p-4 border-b border-gray-700">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
                        <span id="userInitials" class="text-white font-bold"></span>
                    </div>
                    <div>
                        <div id="userName" class="text-white font-medium"></div>
                        <div id="userEmail" class="text-sm text-gray-400"></div>
                    </div>
                </div>
            </div>
            <nav class="space-y-2">
                <a href="dashboard.html" class="block p-2 rounded hover:bg-gray-700">Overview</a>
                <a href="wallet.html" class="block p-2 rounded hover:bg-gray-700">Wallet</a>
                <a href="nftAsset.html" class="block p-2 rounded hover:bg-gray-700">NFTs</a>
                <a href="job.html" class="block p-2 rounded hover:bg-gray-700 bg-gray-700">Jobs</a>
                <a href="tokenCreator.html" class="block p-2 rounded hover:bg-gray-700">Create Token</a>
                <a href="settings.html" class="block p-2 rounded hover:bg-gray-700">Settings</a>
                <a href="jobMarketplace.html" class="block p-2 rounded hover:bg-gray-700">Job Marketplace</a>
                <button id="logoutBtn"
                    class="w-full mt-4 p-2 rounded bg-red-600 hover:bg-red-700 text-white">Logout</button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-7xl mx-auto">
                <!-- Header Section -->
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold">Jobs Dashboard</h1>
                    <button onclick="showCreateJobModal()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                        Create New Job
                    </button>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="job-card p-6">
                        <h3 class="text-gray-400 text-sm">Active Job Posts</h3>
                        <p id="activeJobsCount" class="text-3xl font-bold text-blue-400">0</p>
                    </div>
                    <div class="job-card p-6">
                        <h3 class="text-gray-400 text-sm">Total Applications</h3>
                        <p id="totalApplications" class="text-3xl font-bold text-blue-400">0</p>
                    </div>
                    <div class="job-card p-6">
                        <h3 class="text-gray-400 text-sm">Average Rating</h3>
                        <p id="averageRating" class="text-3xl font-bold text-blue-400">0.0</p>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="mb-8">
                    <div class="border-b border-gray-700">
                        <nav class="-mb-px flex space-x-8">
                            <button onclick="switchTab('myJobs')"
                                class="tab-button px-3 py-2 border-b-2 border-blue-500">
                                My Job Posts
                            </button>
                            <button onclick="switchTab('applications')"
                                class="tab-button px-3 py-2 border-b-2 border-transparent">
                                My Applications
                            </button>
                            <button onclick="switchTab('reviews')"
                                class="tab-button px-3 py-2 border-b-2 border-transparent">
                                Reviews
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Content Area -->
                <div id="jobContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Job cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1';
        let currentTab = 'myJobs';

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) return;
            setupEventListeners();
            await loadJobData();
        });

        async function loadJobData() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/jobs`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch job data');
                }

                const data = await response.json();
                updateJobUI(data.data);
            } catch (error) {
                console.error('Job loading error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function updateJobUI(data) {
            // Update stats
            document.getElementById('activeJobsCount').textContent = data.filter(job => job.status === 'active').length;
            document.getElementById('totalApplications').textContent = data.reduce((sum, job) => sum + (job.applications?.length || 0), 0);

            const reviews = data.flatMap(job => job.reviews || []);
            const avgRating = reviews.length ?
                (reviews.reduce((sum, review) => sum + review.rating, 0) / reviews.length).toFixed(1) :
                '0.0';
            document.getElementById('averageRating').textContent = avgRating;

            // Update job listings
            const jobContent = document.getElementById('jobContent');
            jobContent.innerHTML = data.map(job => `
                <div class="job-card p-6">
                    <h3 class="font-bold text-xl mb-2">${job.title}</h3>
                    <p class="text-gray-400 mb-4">${job.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-blue-400">$${job.budget}</span>
                        <button onclick="viewJobDetails('${job.id}')" 
                                class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-lg">
                            View Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('border-blue-500');
                button.classList.add('border-transparent');
            });
            event.target.classList.remove('border-transparent');
            event.target.classList.add('border-blue-500');
            loadJobData();
        }

        // Utility functions
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white p-4 rounded shadow-lg';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            });
        }
    </script>
</body>

</html>
