<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRWebsites.io - NFT Assets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .nft-card {
            background: rgba(46, 46, 68, 0.9);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .loading-overlay {
            background: rgba(30, 30, 47, 0.9);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .stat-value {
            color: #00d4ff;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-400 mb-4"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 p-4">
            <div class="text-2xl font-bold text-blue-400 mb-8">XRWebsites.io</div>
            <div id="sidebarUserInfo" class="mb-6 p-4 border-b border-gray-700"></div>
            <nav class="space-y-2">
                <a href="./dashboard.html" class="block p-2 rounded hover:bg-gray-700">Dashboard</a>
                <a href="./wallet.html" class="block p-2 rounded hover:bg-gray-700">Wallet</a>
                <a href="./nftAsset.html" class="block p-2 rounded bg-blue-600">NFTs</a>
                <a href="./job.html" class="block p-2 rounded hover:bg-gray-700">Jobs</a>
                <a href="./tokenCreator.html" class="block p-2 rounded hover:bg-gray-700">Create Token</a>
                <a href="./settings.html" class="block p-2 rounded hover:bg-gray-700">Settings</a>
                <a href="./jobMarketplace.html" class="block p-2 rounded hover:bg-gray-700">Job Marketplace</a>
                <button id="logoutBtn" class="w-full mt-4 p-2 rounded bg-red-600 hover:bg-red-700 text-white">
                    Logout
                </button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- NFT Overview Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="nft-card p-6">
                    <h3 class="text-gray-400 mb-2">Total NFTs</h3>
                    <p class="stat-value" id="totalNFTs">0</p>
                </div>
                <div class="nft-card p-6">
                    <h3 class="text-gray-400 mb-2">Total Value (USD)</h3>
                    <p class="stat-value" id="totalValue">$0.00</p>
                </div>
                <div class="nft-card p-6">
                    <h3 class="text-gray-400 mb-2">Recent Trades</h3>
                    <p class="stat-value" id="recentTrades">0</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4 mb-8">
                <button id="mintNFTBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Mint New NFT
                </button>
                <button id="importNFTBtn" class="bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-lg flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    Import NFT
                </button>
            </div>

            <!-- NFT Gallery -->
            <div class="nft-card p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Your NFT Collection</h2>
                    <div class="flex gap-4">
                        <select id="sortSelect" class="bg-gray-700 rounded-lg px-4 py-2">
                            <option value="recent">Recently Added</option>
                            <option value="value">Highest Value</option>
                            <option value="name">Name</option>
                        </select>
                        <input type="text" id="searchNFT" placeholder="Search NFTs..."
                            class="bg-gray-700 rounded-lg px-4 py-2">
                    </div>
                </div>
                <div id="nftGallery" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- NFT cards will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1';
        const PLACEHOLDER_IMAGE = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiMyMDIwMzAiLz48cGF0aCBkPSJNODAgOTBIMTIwVjExMEg4MFY5MFoiIGZpbGw9IiM0QjUxNjMiLz48cGF0aCBkPSJNNjUgNzBIMTM1VjEzMEg2NVY3MFoiIHN0cm9rZT0iIzRCNTE2MyIgc3Ryb2tlLXdpZHRoPSIyIi8+PC9zdmc+';

        // Add these functions before the DOMContentLoaded event listener
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-500 text-white p-4 rounded shadow-lg';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            });
        }

        async function loadNFTData() {
            showLoading();
            try {
                // First, get the user's wallet
                const walletResponse = await fetch(`${API_BASE_URL}/wallets/`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (!walletResponse.ok) {
                    throw new Error('Failed to fetch wallet data');
                }

                const walletData = await walletResponse.json();
                console.log('Wallet Data:', walletData);
                const walletId = walletData.data.id;
                console.log('Wallet ID:', walletId);

                // Then, get the NFTs for this wallet
                const nftResponse = await fetch(`${API_BASE_URL}/wallets/wallet/${walletId}/nfts`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (!nftResponse.ok) {
                    console.log('NFT Response Status:', nftResponse.status);
                    throw new Error('Failed to fetch NFT data');
                }

                const nftData = await nftResponse.json();
                console.log('Raw NFT Response:', nftData);

                const { data } = nftData;
                console.log('NFT Data:', data);

                const nfts = data.nfts || [];
                console.log('Processed NFTs:', nfts);

                updateNFTUI({
                    total: data.pagination?.total || nfts.length,
                    totalValue: nfts.reduce((sum, nft) => sum + (nft.price || 0), 0),
                    recentTrades: nfts.filter(nft => nft.transfer_history?.length > 1).length,
                    nfts: nfts
                });
            } catch (error) {
                console.error('Detailed NFT error:', error);
                console.error('Error stack:', error.stack);
                showError(error.message);
                updateNFTUI({ nfts: [], total: 0, totalValue: 0, recentTrades: 0 });
            } finally {
                hideLoading();
            }
        }

        function updateNFTUI(data) {
            console.log('UpdateNFTUI received data:', data);

            // Update NFT stats with safe defaults
            document.getElementById('totalNFTs').textContent = data?.total || 0;
            document.getElementById('totalValue').textContent = `$${(data?.totalValue || 0).toFixed(2)}`;
            document.getElementById('recentTrades').textContent = data?.recentTrades || 0;

            // Update NFT gallery with empty state handling
            const gallery = document.getElementById('nftGallery');
            console.log('NFTs to display:', data?.nfts);

            if (!data?.nfts || data.nfts.length === 0) {
                console.log('No NFTs found, showing empty state');
                gallery.innerHTML = `
                    <div class="col-span-full text-center py-8 text-gray-400">
                        <p>No NFTs found in your collection</p>
                        <button id="mintFirstNFT" class="mt-4 bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">
                            Mint Your First NFT
                        </button>
                    </div>
                `;
                return;
            }

            console.log('Rendering NFT gallery with', data.nfts.length, 'NFTs');
            gallery.innerHTML = data.nfts.map(nft => {
                console.log('Processing NFT:', nft);
                const price = nft.metadata?.value || nft.value || nft.price || 0;
                return `
                    <div class="nft-card p-4">
                        <img src="${nft.metadata?.imageUrl || nft.image_url || PLACEHOLDER_IMAGE}" 
                            alt="${nft.metadata?.name || nft.name || 'Unnamed NFT'}" 
                            class="w-full h-48 object-cover rounded-lg mb-4"
                            onerror="this.src='${PLACEHOLDER_IMAGE}'">
                        <h3 class="font-bold mb-2">${nft.metadata?.name || nft.name || 'Unnamed NFT'}</h3>
                        <p class="text-gray-400 text-sm mb-2">${nft.metadata?.description || nft.description || 'No description available'}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-400 font-bold">$${price.toFixed(2)}</span>
                            <button class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded-lg text-sm"
                                    onclick="viewNFTDetails('${nft.id}')">
                                View Details
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (!checkAuth()) return;
                await loadNFTData();
                setupEventListeners();
            } catch (error) {
                console.error('NFT Dashboard initialization failed:', error);
                showError('Failed to load NFT dashboard');
            }
        });

        // Add the rest of the JavaScript functions similar to wallet.html
        // (checkAuth, showLoading, hideLoading, showError, etc.)
    </script>
</body>

</html>
